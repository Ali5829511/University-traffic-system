<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7a520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Islamic Architecture -->
  <g fill="#ffffff">
    <!-- Central Dome -->
    <ellipse cx="100" cy="75" rx="35" ry="25"/>
    <path d="M 65 75 L 65 85 L 135 85 L 135 75 Z" fill="#ffffff"/>
    
    <!-- Main Building Structure -->
    <rect x="70" y="85" width="60" height="55" rx="3"/>
    
    <!-- Arched Windows -->
    <path d="M 80 100 Q 85 95 90 100 L 90 115 L 80 115 Z" fill="url(#bgGradient)"/>
    <path d="M 95 100 Q 100 95 105 100 L 105 115 L 95 115 Z" fill="url(#bgGradient)"/>
    <path d="M 110 100 Q 115 95 120 100 L 120 115 L 110 115 Z" fill="url(#bgGradient)"/>
    
    <!-- Main Entrance -->
    <path d="M 90 125 Q 100 120 110 125 L 110 140 L 90 140 Z" fill="url(#bgGradient)"/>
    
    <!-- Left Minaret -->
    <rect x="50" y="65" width="10" height="75" rx="1"/>
    <rect x="48" y="62" width="14" height="5" rx="1"/>
    <circle cx="55" cy="60" r="4" fill="url(#goldGradient)"/>
    <path d="M 55 56 L 52 50 L 58 50 Z" fill="url(#goldGradient)"/>
    
    <!-- Right Minaret -->
    <rect x="140" y="65" width="10" height="75" rx="1"/>
    <rect x="138" y="62" width="14" height="5" rx="1"/>
    <circle cx="145" cy="60" r="4" fill="url(#goldGradient)"/>
    <path d="M 145 56 L 142 50 L 148 50 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Crescent and Star -->
  <g fill="url(#goldGradient)">
    <path d="M 100 35 Q 106 28 103 20 Q 98 25 96 30 Q 94 35 96 38 Q 98 36 100 35 Z"/>
    <circle cx="108" cy="28" r="2.5"/>
  </g>
  
  <!-- Decorative Border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Arabic Calligraphy Style Elements (decorative) -->
  <g fill="url(#goldGradient)" opacity="0.3">
    <circle cx="30" cy="100" r="2"/>
    <circle cx="170" cy="100" r="2"/>
    <circle cx="100" cy="30" r="2"/>
    <circle cx="100" cy="170" r="2"/>
  </g>
</svg>

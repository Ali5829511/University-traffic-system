<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة المرور الجامعي - وحدة إسكان هيئة التدريس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #003c50 0%, #00566f 50%, #003c50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        
        .loader {
            text-align: center;
            color: #ffffff;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loader-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .loader-subtext {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">نظام إدارة المرور الجامعي</div>
        <div class="loader-subtext">جاري التحميل...</div>
    </div>

    <!-- Load authentication system / تحميل نظام المصادقة -->
    <script src="/js/database-api.js" onerror="handleScriptError('database-api.js')"></script>
    <script src="/js/auth.js" onerror="handleScriptError('auth.js')"></script>
    
    <script>
        'use strict';
        
        // Track script loading errors / تتبع أخطاء تحميل السكربتات
        var scriptLoadErrors = [];
        
        /**
         * Handle script loading errors
         * معالجة أخطاء تحميل السكربتات
         */
        function handleScriptError(scriptName) {
            scriptLoadErrors.push(scriptName);
            console.error('Failed to load script: ' + scriptName);
        }
        
        /**
         * توجيه المستخدم للصفحة المناسبة
         * Redirect user to appropriate page based on authentication status
         */
        function redirectUser() {
            // If scripts failed to load, redirect to login page as fallback
            // إذا فشل تحميل السكربتات، التوجيه لصفحة تسجيل الدخول كخطة بديلة
            if (scriptLoadErrors.length > 0) {
                console.warn('Some scripts failed to load, redirecting to login page');
                window.location.replace('login.html');
                return;
            }
            
            // Check if authManager is available / التحقق من توفر نظام المصادقة
            if (typeof window.authManager !== 'undefined' && window.authManager !== null) {
                // Check if user is authenticated / التحقق من حالة المصادقة
                if (window.authManager.isAuthenticated()) {
                    // User is logged in - redirect to home / المستخدم مسجل - توجيه للرئيسية
                    window.location.replace('home.html');
                } else {
                    // User is not logged in - redirect to login / المستخدم غير مسجل - توجيه لتسجيل الدخول
                    window.location.replace('login.html');
                }
            } else {
                // Auth system not available, redirect to login as fallback
                // نظام المصادقة غير متوفر، التوجيه لصفحة تسجيل الدخول كخطة بديلة
                console.warn('Auth system not available, redirecting to login page');
                window.location.replace('login.html');
            }
        }
        
        // Execute redirect when DOM is ready / تنفيذ التوجيه عند جهوزية الصفحة
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', redirectUser);
        } else {
            redirectUser();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التعرف على لوحات السيارات - نظام إدارة المرور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #f093fb;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            background: #f5f5f5;
            border-color: #f5576c;
        }

        .upload-area.dragover {
            background: #fff3f8;
            border-color: #f5576c;
        }

        .upload-icon {
            font-size: 60px;
            color: #f093fb;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-card {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .confidence-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-camera"></i>
                التعرف التلقائي على لوحات السيارات
            </h1>
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">اسحب وأفلت الصورة هنا</div>
                <div class="upload-hint">أو انقر لتحديد صورة من جهازك</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            </div>
            <button class="btn-upload" onclick="processImage()">
                <i class="fas fa-search"></i>
                التعرف على اللوحة
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 20px; color: #333;">
                <i class="fas fa-check-circle" style="color: #51cf66;"></i>
                نتائج التعرف
            </h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script>
        // التحقق من المصادقة
        if (!window.authManager.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        let selectedFile = null;

        // معالجة السحب والإفلات
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('يرجى اختيار ملف صورة صالح');
                return;
            }

            selectedFile = file;
            
            // عرض معاينة الصورة
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" style="max-width: 100%; max-height: 300px; border-radius: 10px;">
                    <p style="margin-top: 15px; color: #51cf66; font-weight: 600;">
                        <i class="fas fa-check-circle"></i>
                        تم اختيار الصورة بنجاح
                    </p>
                `;
            };
            reader.readAsDataURL(file);
        }

        function processImage() {
            if (!selectedFile) {
                alert('يرجى اختيار صورة أولاً');
                return;
            }

            // محاكاة معالجة الصورة
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');

            // عرض رسالة التحميل
            resultsContainer.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #f093fb;"></i>
                    <p style="margin-top: 20px; font-size: 18px; color: #666;">جاري معالجة الصورة...</p>
                </div>
            `;
            resultsSection.classList.add('active');

            // محاكاة النتائج بعد 2 ثانية
            setTimeout(() => {
                const mockResults = {
                    plateNumber: 'أ ب ج 1234',
                    confidence: 95,
                    vehicleType: 'سيارة خاصة',
                    color: 'أبيض',
                    timestamp: new Date().toLocaleString('ar-SA')
                };

                displayResults(mockResults);
            }, 2000);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-info">
                        <div class="info-item">
                            <div class="info-label">رقم اللوحة</div>
                            <div class="info-value" style="color: #f093fb;">${results.plateNumber}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">نوع المركبة</div>
                            <div class="info-value">${results.vehicleType}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">اللون</div>
                            <div class="info-value">${results.color}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">وقت المعالجة</div>
                            <div class="info-value">${results.timestamp}</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="info-label">دقة التعرف: ${results.confidence}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${results.confidence}%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn-upload" onclick="saveResult()">
                            <i class="fas fa-save"></i>
                            حفظ النتيجة
                        </button>
                    </div>
                </div>
            `;
        }

        function saveResult() {
            alert('تم حفظ النتيجة بنجاح في قاعدة البيانات');
            // يمكن إضافة كود لحفظ النتيجة في localStorage
        }
    </script>
</body>
</html>

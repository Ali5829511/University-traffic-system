<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المرور - نظام إدارة المرور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recent-violations {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .recent-violations h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .violations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .violations-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: right;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        .violations-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .violations-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-unpaid {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .violations-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-traffic-light"></i>
                لوحة المرور
            </h1>
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card" style="border-right: 5px solid #667eea;">
                <div class="icon" style="color: #667eea;">
                    <i class="fas fa-car"></i>
                </div>
                <h3>إجمالي المركبات المسجلة</h3>
                <div class="value" id="totalVehicles">0</div>
            </div>

            <div class="stat-card" style="border-right: 5px solid #f093fb;">
                <div class="icon" style="color: #f093fb;">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>المخالفات النشطة</h3>
                <div class="value" id="activeViolations">0</div>
            </div>

            <div class="stat-card" style="border-right: 5px solid #51cf66;">
                <div class="icon" style="color: #51cf66;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>المخالفات المسددة</h3>
                <div class="value" id="paidViolations">0</div>
            </div>

            <div class="stat-card" style="border-right: 5px solid #ff6b6b;">
                <div class="icon" style="color: #ff6b6b;">
                    <i class="fas fa-clock"></i>
                </div>
                <h3>المخالفات المعلقة</h3>
                <div class="value" id="pendingViolations">0</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-card">
                <h2>
                    <i class="fas fa-chart-bar"></i>
                    المخالفات حسب النوع
                </h2>
                <canvas id="violationsTypeChart" height="250"></canvas>
            </div>

            <div class="chart-card">
                <h2>
                    <i class="fas fa-chart-line"></i>
                    المخالفات الشهرية
                </h2>
                <canvas id="monthlyViolationsChart" height="250"></canvas>
            </div>
        </div>

        <div class="recent-violations">
            <h2>
                <i class="fas fa-list"></i>
                آخر المخالفات
            </h2>
            <table class="violations-table">
                <thead>
                    <tr>
                        <th>رقم المخالفة</th>
                        <th>رقم اللوحة</th>
                        <th>نوع المخالفة</th>
                        <th>التاريخ</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="recentViolationsTable">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #667eea;"></i>
                            <p style="margin-top: 10px;">جاري تحميل البيانات...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script>
        // التحقق من المصادقة
        if (!window.authManager.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // تحميل البيانات
        async function loadDashboardData() {
            try {
                // تحميل إحصائيات المخالفات
                const violations = JSON.parse(localStorage.getItem('violations') || '[]');
                const vehicles = JSON.parse(localStorage.getItem('vehicles') || '[]');

                // تحديث الإحصائيات
                document.getElementById('totalVehicles').textContent = vehicles.length;
                document.getElementById('activeViolations').textContent = violations.filter(v => v.status === 'active').length;
                document.getElementById('paidViolations').textContent = violations.filter(v => v.status === 'paid').length;
                document.getElementById('pendingViolations').textContent = violations.filter(v => v.status === 'pending').length;

                // تحميل آخر المخالفات
                loadRecentViolations(violations);
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
            }
        }

        function loadRecentViolations(violations) {
            const tbody = document.getElementById('recentViolationsTable');
            
            if (violations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px;">لا توجد مخالفات مسجلة</td></tr>';
                return;
            }

            // أخذ آخر 10 مخالفات
            const recent = violations.slice(-10).reverse();
            
            tbody.innerHTML = recent.map((v, i) => `
                <tr>
                    <td>#${i + 1}</td>
                    <td>${v.plateNumber || 'غير محدد'}</td>
                    <td>${v.type || 'غير محدد'}</td>
                    <td>${v.date || new Date().toLocaleDateString('ar-SA')}</td>
                    <td>
                        <span class="status-badge status-${v.status || 'pending'}">
                            ${v.status === 'paid' ? 'مسددة' : v.status === 'active' ? 'نشطة' : 'معلقة'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // تحميل البيانات عند فتح الصفحة
        loadDashboardData();

        // تحديث البيانات كل 30 ثانية
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقبة المباني - نظام إدارة المرور والإسكان</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #003c50 0%, #00566f 50%, #003c50 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #8B6F47, #A0826D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #8B6F47, #A0826D);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 111, 71, 0.4);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-right: 5px solid;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card .icon {
            font-size: 45px;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #2c5364;
        }

        .filter-btn {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 83, 100, 0.3);
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .building-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .building-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #0f2027, #2c5364);
        }

        .building-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .building-name {
            font-size: 20px;
            font-weight: 700;
            color: #0f2027;
        }

        .building-type {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .building-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .info-item i {
            color: #2c5364;
        }

        .occupancy-bar {
            margin-top: 15px;
        }

        .occupancy-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #40c057);
            transition: width 0.3s ease;
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #ffd93d, #f9ca24);
        }

        .building-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-manage {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: white;
        }

        .btn-manage:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 83, 100, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .buildings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-building"></i>
                مراقبة المباني والوحدات السكنية
            </h1>
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <div class="stats-overview">
            <div class="stat-card" style="border-right-color: #667eea;">
                <div class="icon" style="color: #667eea;">
                    <i class="fas fa-building"></i>
                </div>
                <h3>إجمالي المباني</h3>
                <div class="value" id="totalBuildings">0</div>
            </div>

            <div class="stat-card" style="border-right-color: #51cf66;">
                <div class="icon" style="color: #51cf66;">
                    <i class="fas fa-home"></i>
                </div>
                <h3>إجمالي الوحدات</h3>
                <div class="value" id="totalUnits">0</div>
            </div>

            <div class="stat-card" style="border-right-color: #ffd93d;">
                <div class="icon" style="color: #ffd93d;">
                    <i class="fas fa-users"></i>
                </div>
                <h3>الوحدات المشغولة</h3>
                <div class="value" id="occupiedUnits">0</div>
            </div>

            <div class="stat-card" style="border-right-color: #ff6b6b;">
                <div class="icon" style="color: #ff6b6b;">
                    <i class="fas fa-door-open"></i>
                </div>
                <h3>الوحدات الشاغرة</h3>
                <div class="value" id="vacantUnits">0</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>نوع المبنى</label>
                    <select id="buildingTypeFilter">
                        <option value="">الكل</option>
                        <option value="شقة">شقق</option>
                        <option value="فيلا">فلل</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>الموقع</label>
                    <select id="locationFilter">
                        <option value="">الكل</option>
                        <option value="المباني القديمة">المباني القديمة</option>
                        <option value="المباني الجديدة">المباني الجديدة</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>البحث</label>
                    <input type="text" id="searchInput" placeholder="اسم المبنى...">
                </div>
                <div class="filter-group">
                    <button class="filter-btn" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>
                        تطبيق الفلتر
                    </button>
                </div>
            </div>
        </div>

        <div class="buildings-grid" id="buildingsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: white;"></i>
                <p style="color: white; margin-top: 20px; font-size: 18px;">جاري تحميل بيانات المباني...</p>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script>
        // التحقق من المصادقة
        if (!window.authManager.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        let buildingsData = [];

        // بيانات المباني الافتراضية من ملف CSV
        const defaultBuildings = [
            { name: 'عمارة 1', location: 'المباني القديمة', type: 'شقة', units: 20, occupied: 18 },
            { name: 'عمارة 2', location: 'المباني القديمة', type: 'شقة', units: 20, occupied: 19 },
            { name: 'عمارة 3', location: 'المباني القديمة', type: 'شقة', units: 20, occupied: 15 },
            { name: 'عمارة 4', location: 'المباني القديمة', type: 'شقة', units: 20, occupied: 20 },
            { name: 'عمارة 5', location: 'المباني القديمة', type: 'شقة', units: 20, occupied: 17 },
            { name: 'فيلا 1', location: 'المباني الجديدة', type: 'فيلا', units: 1, occupied: 1 },
            { name: 'فيلا 2', location: 'المباني الجديدة', type: 'فيلا', units: 1, occupied: 0 },
            { name: 'فيلا 3', location: 'المباني الجديدة', type: 'فيلا', units: 1, occupied: 1 },
        ];

        function loadBuildingsData() {
            // محاولة تحميل البيانات من localStorage
            const stored = localStorage.getItem('buildingsData');
            if (stored) {
                buildingsData = JSON.parse(stored);
            } else {
                buildingsData = defaultBuildings;
                localStorage.setItem('buildingsData', JSON.stringify(buildingsData));
            }

            updateStats();
            displayBuildings(buildingsData);
        }

        function updateStats() {
            const totalBuildings = buildingsData.length;
            const totalUnits = buildingsData.reduce((sum, b) => sum + b.units, 0);
            const occupiedUnits = buildingsData.reduce((sum, b) => sum + b.occupied, 0);
            const vacantUnits = totalUnits - occupiedUnits;

            document.getElementById('totalBuildings').textContent = totalBuildings;
            document.getElementById('totalUnits').textContent = totalUnits;
            document.getElementById('occupiedUnits').textContent = occupiedUnits;
            document.getElementById('vacantUnits').textContent = vacantUnits;
        }

        function displayBuildings(buildings) {
            const grid = document.getElementById('buildingsGrid');
            
            if (buildings.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: white;">
                        <i class="fas fa-building" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p style="font-size: 18px;">لا توجد مباني تطابق البحث</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = buildings.map(building => {
                const occupancyPercent = (building.occupied / building.units * 100).toFixed(0);
                let progressClass = '';
                if (occupancyPercent >= 80) progressClass = 'high';
                else if (occupancyPercent >= 50) progressClass = 'medium';

                return `
                    <div class="building-card">
                        <div class="building-header">
                            <div class="building-name">${building.name}</div>
                            <div class="building-type">${building.type}</div>
                        </div>
                        <div class="building-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${building.location}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-home"></i>
                                <span>${building.units} وحدة</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-users"></i>
                                <span>${building.occupied} مشغولة</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-door-open"></i>
                                <span>${building.units - building.occupied} شاغرة</span>
                            </div>
                        </div>
                        <div class="occupancy-bar">
                            <div class="occupancy-label">
                                <span>نسبة الإشغال</span>
                                <span>${occupancyPercent}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${progressClass}" style="width: ${occupancyPercent}%"></div>
                            </div>
                        </div>
                        <div class="building-actions">
                            <button class="btn-action btn-view" onclick="viewBuilding('${building.name}')">
                                <i class="fas fa-eye"></i> عرض التفاصيل
                            </button>
                            <button class="btn-action btn-manage" onclick="manageBuilding('${building.name}')">
                                <i class="fas fa-cog"></i> إدارة
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const typeFilter = document.getElementById('buildingTypeFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filtered = buildingsData;

            if (typeFilter) {
                filtered = filtered.filter(b => b.type === typeFilter);
            }

            if (locationFilter) {
                filtered = filtered.filter(b => b.location === locationFilter);
            }

            if (searchInput) {
                filtered = filtered.filter(b => b.name.toLowerCase().includes(searchInput));
            }

            displayBuildings(filtered);
        }

        function viewBuilding(name) {
            alert('عرض تفاصيل: ' + name);
            // يمكن إضافة modal أو الانتقال لصفحة التفاصيل
        }

        function manageBuilding(name) {
            alert('إدارة: ' + name);
            // يمكن الانتقال لصفحة الإدارة
        }

        // تحميل البيانات عند فتح الصفحة
        loadBuildingsData();

        // إضافة مستمع للبحث الفوري
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>
</body>
</html>

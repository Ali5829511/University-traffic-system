            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #8B6F47, #A0826D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #8B6F47, #A0826D);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 111, 71, 0.4);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-right: 5px solid;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card .icon {
            font-size: 45px;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #2c5364;
        }

        .filter-btn {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 83, 100, 0.3);
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .building-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .building-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #0f2027, #2c5364);
        }

        .building-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .building-name {
            font-size: 20px;
            font-weight: 700;
            color: #0f2027;
        }

            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .building-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .info-item i {
            color: #2c5364;
        }

        .occupancy-bar {
            margin-top: 15px;
        }

        .occupancy-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #40c057);
            transition: width 0.3s ease;
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #ffd93d, #f9ca24);
        }

        .building-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

            background: linear-gradient(135deg, #667eea, #764ba2);

            box-shadow: 0 5px 15px rgba(44, 83, 100, 0.3);
        }

                align-items: flex-start;
            }

            }
        }

</head>

        </div>

                <div class="filter-group">

                </div>
                <div class="filter-group">

                </div>
            </div>
        </div>

            </div>
        </div>
    </div>

        function loadBuildingsData() {
            // محاولة تحميل البيانات من localStorage
            const stored = localStorage.getItem('buildingsData');
            if (stored) {
                buildingsData = JSON.parse(stored);
            } else {
                buildingsData = defaultBuildings;
                localStorage.setItem('buildingsData', JSON.stringify(buildingsData));
            }

            updateStats();
            displayBuildings(buildingsData);
        }

        function updateStats() {
            const totalBuildings = buildingsData.length;
            const totalUnits = buildingsData.reduce((sum, b) => sum + b.units, 0);
            const occupiedUnits = buildingsData.reduce((sum, b) => sum + b.occupied, 0);
            const vacantUnits = totalUnits - occupiedUnits;

            document.getElementById('totalBuildings').textContent = totalBuildings;
            document.getElementById('totalUnits').textContent = totalUnits;
            document.getElementById('occupiedUnits').textContent = occupiedUnits;
            document.getElementById('vacantUnits').textContent = vacantUnits;
        }

        function displayBuildings(buildings) {
            const grid = document.getElementById('buildingsGrid');
            
            if (buildings.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: white;">
                        <i class="fas fa-building" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p style="font-size: 18px;">لا توجد مباني تطابق البحث</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = buildings.map(building => {
                const occupancyPercent = (building.occupied / building.units * 100).toFixed(0);
                let progressClass = '';
                if (occupancyPercent >= 80) progressClass = 'high';
                else if (occupancyPercent >= 50) progressClass = 'medium';

                return `
                    <div class="building-card">
                        <div class="building-header">
                            <div class="building-name">${building.name}</div>
                            <div class="building-type">${building.type}</div>
                        </div>
                        <div class="building-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${building.location}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-home"></i>
                                <span>${building.units} وحدة</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-users"></i>
                                <span>${building.occupied} مشغولة</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-door-open"></i>
                                <span>${building.units - building.occupied} شاغرة</span>
                            </div>
                        </div>
                        <div class="occupancy-bar">
                            <div class="occupancy-label">
                                <span>نسبة الإشغال</span>
                                <span>${occupancyPercent}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${progressClass}" style="width: ${occupancyPercent}%"></div>
                            </div>
                        </div>
                        <div class="building-actions">
                            <button class="btn-action btn-view" onclick="viewBuilding('${building.name}')">
                                <i class="fas fa-eye"></i> عرض التفاصيل
                            </button>
                            <button class="btn-action btn-manage" onclick="manageBuilding('${building.name}')">
                                <i class="fas fa-cog"></i> إدارة
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const typeFilter = document.getElementById('buildingTypeFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filtered = buildingsData;

            if (typeFilter) {
                filtered = filtered.filter(b => b.type === typeFilter);
            }

            if (locationFilter) {
                filtered = filtered.filter(b => b.location === locationFilter);
            }

            if (searchInput) {
                filtered = filtered.filter(b => b.name.toLowerCase().includes(searchInput));
            }

            displayBuildings(filtered);
        }

        function viewBuilding(name) {
            alert('عرض تفاصيل: ' + name);
            // يمكن إضافة modal أو الانتقال لصفحة التفاصيل
        }

        function manageBuilding(name) {
            alert('إدارة: ' + name);
            // يمكن الانتقال لصفحة الإدارة
        }

        // تحميل البيانات عند فتح الصفحة
        loadBuildingsData();

        // إضافة مستمع للبحث الفوري
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>

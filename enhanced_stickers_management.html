<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملصقات - نظام إدارة المرور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            color: #11998e;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .actions-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #11998e;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .btn-add {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            color: #666;
        }

        .stickers-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 2px;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #38ef7d;
            color: white;
        }

        .btn-view:hover {
            background: #2dd46b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions-bar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tag"></i>
                إدارة ملصقات السيارات
            </h1>
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="البحث برقم الملصق أو رقم اللوحة..." onkeyup="filterStickers()">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn-add" onclick="addNewSticker()">
                <i class="fas fa-plus"></i>
                إضافة ملصق جديد
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon" style="color: #11998e;">
                    <i class="fas fa-tag"></i>
                </div>
                <div class="value" id="totalStickers">0</div>
                <div class="label">إجمالي الملصقات</div>
            </div>

            <div class="stat-card">
                <div class="icon" style="color: #38ef7d;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="value" id="activeStickers">0</div>
                <div class="label">الملصقات النشطة</div>
            </div>

            <div class="stat-card">
                <div class="icon" style="color: #ff6b6b;">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="value" id="expiredStickers">0</div>
                <div class="label">الملصقات المنتهية</div>
            </div>

            <div class="stat-card">
                <div class="icon" style="color: #ffd93d;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="value" id="pendingStickers">0</div>
                <div class="label">قيد الانتظار</div>
            </div>
        </div>

        <div class="stickers-table">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>رقم الملصق</th>
                            <th>رقم اللوحة</th>
                            <th>اسم المالك</th>
                            <th>تاريخ الإصدار</th>
                            <th>تاريخ الانتهاء</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="stickersTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: #11998e;"></i>
                                <p style="margin-top: 15px; color: #666;">جاري تحميل البيانات...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script>
        // التحقق من المصادقة
        if (!window.authManager.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        let stickersData = [];

        // بيانات الملصقات الافتراضية
        const defaultStickers = [
            { id: 'STK001', plateNumber: 'أ ب ج 1234', owner: 'محمد أحمد', issueDate: '2025-01-01', expiryDate: '2025-12-31', status: 'active' },
            { id: 'STK002', plateNumber: 'د ه و 5678', owner: 'فاطمة علي', issueDate: '2025-01-15', expiryDate: '2026-01-14', status: 'active' },
            { id: 'STK003', plateNumber: 'ز ح ط 9012', owner: 'خالد سعيد', issueDate: '2024-06-01', expiryDate: '2024-12-31', status: 'expired' },
            { id: 'STK004', plateNumber: 'ي ك ل 3456', owner: 'نورة حسن', issueDate: '2025-02-01', expiryDate: '2026-01-31', status: 'pending' },
            { id: 'STK005', plateNumber: 'م ن س 7890', owner: 'عبدالله محمد', issueDate: '2025-01-20', expiryDate: '2025-12-20', status: 'active' },
        ];

        function loadStickers() {
            const stored = localStorage.getItem('stickersData');
            if (stored) {
                stickersData = JSON.parse(stored);
            } else {
                stickersData = defaultStickers;
                localStorage.setItem('stickersData', JSON.stringify(stickersData));
            }

            updateStats();
            displayStickers(stickersData);
        }

        function updateStats() {
            document.getElementById('totalStickers').textContent = stickersData.length;
            document.getElementById('activeStickers').textContent = stickersData.filter(s => s.status === 'active').length;
            document.getElementById('expiredStickers').textContent = stickersData.filter(s => s.status === 'expired').length;
            document.getElementById('pendingStickers').textContent = stickersData.filter(s => s.status === 'pending').length;
        }

        function displayStickers(stickers) {
            const tbody = document.getElementById('stickersTableBody');
            
            if (stickers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #666;">لا توجد ملصقات مطابقة للبحث</td></tr>';
                return;
            }

            tbody.innerHTML = stickers.map(sticker => `
                <tr>
                    <td><strong>${sticker.id}</strong></td>
                    <td>${sticker.plateNumber}</td>
                    <td>${sticker.owner}</td>
                    <td>${sticker.issueDate}</td>
                    <td>${sticker.expiryDate}</td>
                    <td>
                        <span class="status-badge status-${sticker.status}">
                            ${sticker.status === 'active' ? 'نشط' : sticker.status === 'expired' ? 'منتهي' : 'قيد الانتظار'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewSticker('${sticker.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn btn-edit" onclick="editSticker('${sticker.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteSticker('${sticker.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterStickers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stickersData.filter(sticker => 
                sticker.id.toLowerCase().includes(searchTerm) ||
                sticker.plateNumber.toLowerCase().includes(searchTerm) ||
                sticker.owner.toLowerCase().includes(searchTerm)
            );
            displayStickers(filtered);
        }

        function addNewSticker() {
            alert('فتح نموذج إضافة ملصق جديد');
            // يمكن إضافة modal أو الانتقال لصفحة الإضافة
        }

        function viewSticker(id) {
            const sticker = stickersData.find(s => s.id === id);
            if (sticker) {
                alert(`تفاصيل الملصق:\n\nرقم الملصق: ${sticker.id}\nرقم اللوحة: ${sticker.plateNumber}\nالمالك: ${sticker.owner}\nتاريخ الإصدار: ${sticker.issueDate}\nتاريخ الانتهاء: ${sticker.expiryDate}\nالحالة: ${sticker.status}`);
            }
        }

        function editSticker(id) {
            alert('تعديل الملصق: ' + id);
            // يمكن إضافة modal أو الانتقال لصفحة التعديل
        }

        function deleteSticker(id) {
            if (confirm('هل أنت متأكد من حذف هذا الملصق؟')) {
                stickersData = stickersData.filter(s => s.id !== id);
                localStorage.setItem('stickersData', JSON.stringify(stickersData));
                updateStats();
                displayStickers(stickersData);
                alert('تم حذف الملصق بنجاح');
            }
        }

        // تحميل البيانات عند فتح الصفحة
        loadStickers();
    </script>
</body>
</html>
